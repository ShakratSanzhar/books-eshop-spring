db:
  username: test
  password: test

spring:
  datasource:
    username: test
    password: test
  jpa:
    properties.hibernate:
      show_sql: true
      format_sql: true
      hbm2ddl.auto: validate
      dialect: org.hibernate.dialect.PostgreSQL10Dialect
      physical_naming_strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
logging:
  level:
    root: DEBUG